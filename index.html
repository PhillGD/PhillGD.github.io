	<body>
		<h1>Holdout In Atlantis<h2>
		<p class="header"><span>A 2d Survival Shooter built using the Unity Engine and C# for my 3rd year project at University.</p>
		<link rel="shortcut icon" href="TemplateData/favicon.ico">
		<!--<link rel="stylesheet" href="TemplateData/style.css">-->
		<script src="TemplateData/UnityProgress.js"></script>  
		<script src="Build/UnityLoader.js"></script>
		<script>
			var gameInstance = UnityLoader.instantiate("gameContainer", "Build/HoldoutWeb.json", {onProgress: UnityProgress});
		</script>
		<body>
			<div class="webgl-content">
				<div id="gameContainer" style="width: 960px; height: 600px"></div>
				<div class="footer">
					<div class="webgl-logo"></div>
					<div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
					<div class="title">HoldoutPrototype</div>
				</div>
			</div>
		</body>
		<div>
			<div>
			<h2>Snake Game</h2>
			<p class="header">A basic Snake game using Javascript and HTML5 Canvas. The Snake gets faster the more it eats. Use WASD keys to control.</p>
			<script src="snake.js" type="text/javascript"></script>
			</div>
		</div>
	</body>
